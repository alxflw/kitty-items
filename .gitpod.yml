tasks:
  - name: Dependencies
    init: npm install
    command: npx lerna exec npm install
  - name: Run services
    init: >
      brew install flow-cli &&
      npm run start:dev
    command: flow project deploy --network emulator
# Ports to expose on workspace startup
ports:
  - port: 3001
    onOpen: open-preview
vscode:
  extensions:
    - dbaeumer.vscode-eslint
